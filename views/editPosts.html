<div class="apos-modal apos-template apos-edit-posts">
  <h3 data-hint-title>{% block action %}Edit Posts{% endblock %}</h3>
  <div class="apos-modal-body">
    <ul data-posts>
      <li class="apos-template" data-post><a href="#" data-edit-post data-post-title></a></li>
    </ul>
  </div>
  <div class="apos-modal-footer">
    <a href="#" data-action="dismiss" class="apos-control apos-button apos-cancel">Done</a>
  </div>
</div>
