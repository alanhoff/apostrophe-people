{% include 'snippetMacros.html' %}
<div class="apos-modal apos-template apos-manage-person">
  <h3>{% block action %}Manage People{% endblock %}</h3>
  <div class="apos-modal-body">
    <a href="#" class="apos-control apos-button apos-new-button apos-new-snippet-button" data-new-person>New Person</a>
    <div class="apos-modal-filters">
      {{ snippetFilters() }}
    </div>
    <table data-items class="apos-manage-table">
      <tr>
        <th class="apos-manage-people-name">Name</th>
        <th class="apos-manage-people-tags">Tags</th>
      </tr>
      <tr class="apos-template" data-item>
        <td>
          <span><a href="#" data-edit-person data-name>Jane Q. Public</a></span>
        </td>
        <td><span data-tags></span></td>
      </tr>
    </table>
  </div>

  <div class="apos-modal-footer">
    <a href="#" data-action="dismiss" class="apos-control apos-button apos-cancel">Done</a>
  </div>
  <a href="#" data-action="dismiss" class="apos-control apos-button apos-cancel apos-corner-close">x</a>
</div>
